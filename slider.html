<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <div class="multiple-items">
      <div>
        <img
          src="./170518-krupnyj_plan-dizajn_interera-dizajn_gostinoj-illustracia-dizajn-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170662-astronavt-krasochnyj_kosmonavt-kosmos-art-razvlechenie-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170687-yabloko-lepestok-purpur-zhidkiy-rozovyj-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170689-art-iskusstvennyj_intellekt-zhivopis-graficeskij_dizajn-tekstura-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170690-smartfon-volosy-pricheska-svet-purpur-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170518-krupnyj_plan-dizajn_interera-dizajn_gostinoj-illustracia-dizajn-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170662-astronavt-krasochnyj_kosmonavt-kosmos-art-razvlechenie-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170687-yabloko-lepestok-purpur-zhidkiy-rozovyj-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170689-art-iskusstvennyj_intellekt-zhivopis-graficeskij_dizajn-tekstura-x750.jpg"
          alt=""
        />
      </div>
      <div>
        <img
          src="./170690-smartfon-volosy-pricheska-svet-purpur-x750.jpg"
          alt=""
        />
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".multiple-items").slick({
          infinite: true,
          slidesToShow: 5,
          slidesToScroll: 2,
          centerMode: true,
          autoplay: true,
          autoplaySpeed: 1000,
          responsive: [
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
